# Lox's AST model. Used to generate ast.dart.
Expression:
  LiteralExpression:
    - Object value
  UnaryExpression:
    - Token operator
    - Expression operand
  BinaryExpression:
    - Expression leftOperand
    - Token operator
    - Expression rightOperand
  TernaryExpression:
    - Expression condition
    - Expression consequent
    - Expression alternative
  ParenthesizedExpression:
    - Expression expression
